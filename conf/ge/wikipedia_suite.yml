suite_name: "wikipedia_validation"

expectations:
  - expectation_type: "expect_table_row_count_to_be_between"
    kwargs:
      min_value: 5000
      max_value: 1000000

  - expectation_type: "expect_column_values_to_not_be_null"
    kwargs:
      column: "title"

  - expectation_type: "expect_column_values_to_not_be_null"
    kwargs:
      column: "date"

  - expectation_type: "expect_column_values_to_not_be_null"
    kwargs:
      column: "daily_views"

  - expectation_type: "expect_column_min_to_be_between"
    kwargs:
      column: "daily_views"
      min_value: 100
      max_value: 100

  - expectation_type: "expect_column_value_lengths_to_be_between"
    kwargs:
      column: "title_clean"
      min_value: 1
      max_value: 500
